<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Tic Tac Toe</h1>

      <div class="first_element">
        <h2>CHOOSE THE FIRST ELEMENT</h2>
        <button class="choosex">X</button>
        <button class="chooseo">O</button>
      </div>

      <div class="board">
        <div class="row1">
          <button class="cell"></button>
          <button class="cell"></button>
          <button class="cell"></button>
        </div>
        <div class="row2">
          <button class="cell"></button>
          <button class="cell"></button>
          <button class="cell"></button>
        </div>
        <div class="row3">
          <button class="cell"></button>
          <button class="cell"></button>
          <button class="cell"></button>
        </div>
      </div>
      <button class="again">Reset</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
